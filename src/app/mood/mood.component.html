<div style="position:relative; height:550px; width:600px;">
    <div class="wrapper" #grid>
        <img src="assets/images/baseGraph.png" *ngIf="gridN == 38" style="width: 100%; height: 100%" />
        <img src="assets/images/advancedGraph.png" *ngIf="gridN == 98" style="width: 100%; height: 100%" />
        <div  class="pin_wrap" #pin_wrap>
          <div class="pin" #pin></div>
        </div>
    </div>
</div>

<div>
    <button (click)="enableGrid(38)" [disabled]="gridN == 38">38 Affects</button>
    <button (click)="enableGrid(98)" [disabled]="gridN == 98">98 Affects</button>
</div>
