<div id="barContainer">
    <div class="progress-bar-container">
      <div
        class="progress-bar-indicator"
        [style.height]="value + '%'"
        [style.background-image]="'linear-gradient(135deg,'+color1+' 0%, '+color2+' 100%'"
      ></div>
    </div>

    <span class="barName mt-1">{{ name }}</span>
</div>
